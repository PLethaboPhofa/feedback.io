<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Collection</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <!-- Use Inter font and set background for a centered card layout -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9;
            /* Light, neutral background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            display: flex;
            flex-direction: column;
        }

    </style>
</head>

<body>

    <div id="feedback-card"
        class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl transition duration-300 transform hover:shadow-3xl">

        <!-- RECIPIENT PROFILE (The Entity Receiving Feedback) - Centered -->
        <div class="mb-3 pt-1 flex justify-center w-full">
            <div class="flex flex-col items-center">
                <!-- Profile Picture (Placeholder) -->
                <img src="https://placehold.co/64x64/6366f1/ffffff?text=R" alt="Recipient Profile"
                    class="w-16 h-16 rounded-full object-cover border-4 border-indigo-200 shadow-lg">
                <!-- Name -->
                <p class="text-xl font-bold text-gray-800 mt-2">Product Team</p>
                <!-- Subtitle -->
            </div>
        </div>
        <!-- End Recipient Profile -->

        <!-- Header: Now Left-aligned -->
        <h1 class="text-3xl font-extrabold text-gray-800 mb-2">
            Share Your
            <span id="animating-word"
                class="inline-block relative text-indigo-600 font-extrabold transition-all duration-500 ease-in-out translate-y-0 opacity-100">
                Estimation.
            </span>
        </h1>

        <!-- Thumbs Up/Down Rating Section -->
        <div class="mb-4">
            <label class="block text-lg font-medium text-gray-700 mb-3">How was your overall experience?</label>
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 w-full">

                <!-- Thumbs Up Button -->
                <button id="thumb-up-btn" data-rating="positive"
                    class="rating-btn flex items-center justify-center p-4 rounded-lg border-2 border-gray-300 text-gray-500 transition duration-150 hover:bg-green-50 hover:border-green-500 hover:text-green-600 focus:outline-none focus:ring-4 focus:ring-green-100 w-full"
                    onclick="setRating('positive')">
                    <!-- Lucide Thumbs Up Icon (Inline SVG) -->

                    <span class="font-semibold text-lg">‚ù§Ô∏è&nbsp;Good</span>
                </button>

                <!-- Thumbs Down Button -->
                <button id="thumb-down-btn" data-rating="negative"
                    class="rating-btn flex items-center justify-center p-4 rounded-lg border-2 border-gray-300 text-gray-500 transition duration-150 hover:bg-red-50 hover:border-red-500 hover:text-red-600 focus:outline-none focus:ring-4 focus:ring-red-100 w-full"
                    onclick="setRating('negative')">
                    <!-- Lucide Thumbs Down Icon (Inline SVG) -->
                    <span class="font-semibold text-lg">üíî&nbsp;Poor</span>
                </button>
            </div>
        </div>

        <!-- Free Form Feedback Textarea -->
        <div class="mb-4">
            <label for="feedback-text" class="block text-lg font-medium text-gray-700 mb-3">Tell us more
                (Optional):</label>
            <textarea id="feedback-text" rows="3"
                class="w-full p-4 border border-gray-300 rounded-lg shadow-inner focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 resize-y"
                placeholder="Type your detailed feedback here..."></textarea>

        </div>

        <!-- Submit Button -->
        <div class="mb-3" style="display: flex; flex-direction: column; align-items: center; gap: 1.5rem;">
            <div class="h-captcha" data-sitekey="dd182384-007e-4376-94ec-8cc8ad32893c"></div>
            <button style="width: 100%" id="submit-btn"
                class="px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:bg-indigo-700 transition duration-150 transform hover:scale-105 disabled:opacity-50 disabled:hover:scale-100"
                onclick="handleSubmit()" disabled>
                Submit
            </button>
        </div>

        <!-- Login Prompt Section -->
        <div class="pt-3 border-t border-gray-200">
            <p class="text-sm text-gray-500 mb-4">
                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-800 transition duration-150">Log in</a>
                to <span class="font-medium text-gray-700">stay anonymous</span> but add verification to your
                review.
            </p>
        </div>

        <!-- Status Message Box (Replaces alert()) -->
        <div id="status-message" class="mt-3 p-2 text-center rounded-lg hidden transition duration-300 ease-in-out">
        </div>

    </div>

    <footer class="mt-8 relative text-xs text-gray-500 text-center w-[80%]">
        <p class="text-sm text-gray-500 mb-3">
            <span class=" text-gray-700">Anonymous, long term, statistically significant.</span>
            <a href="#"
                class="text-indigo-600 hover:text-indigo-800 font-medium underline transition duration-150">Learn
                more</a>.
        </p>
        &copy; <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium underline transition duration-150">Trustfall</a>  2025 | <a href="mailto:info@trustfall.co.za" class="text-indigo-600 hover:text-indigo-800 font-medium underline transition duration-150">info@trustfall.co.za</a>
    </footer>

    <script>
        // Global state to track the selected rating
        let currentRating = null;

        let wordIndex = 0;

        /**
         * Cycles the word in the header with a slide-up/slide-in effect.
         */

        /**
         * Selects a rating (positive or negative) and updates the UI.
         * @param {string} rating - 'positive' or 'negative'
         */
        function setRating(rating) {
            currentRating = rating;

            const upBtn = document.getElementById('thumb-up-btn');
            const downBtn = document.getElementById('thumb-down-btn');
            const submitBtn = document.getElementById('submit-btn');

            // --- Reset all buttons to default state ---
            // Remove active/selected classes
            upBtn.classList.remove('bg-green-100', 'border-green-600', 'text-green-700');
            downBtn.classList.remove('bg-red-100', 'border-red-600', 'text-red-700');

            // Re-apply default/inactive classes
            upBtn.classList.add('border-gray-300', 'text-gray-500');
            downBtn.classList.add('border-gray-300', 'text-gray-500');

            // --- Set the selected button to active state ---
            if (rating === 'positive') {
                upBtn.classList.remove('border-gray-300', 'text-gray-500');
                upBtn.classList.add('bg-green-100', 'border-green-600', 'text-green-700');
            } else if (rating === 'negative') {
                downBtn.classList.remove('border-gray-300', 'text-gray-500');
                downBtn.classList.add('bg-red-100', 'border-red-600', 'text-red-700');
            }

            // Enable the submit button once a rating is selected
            submitBtn.disabled = false;
        }

        /**
         * Handles the submission of the feedback form.
         * In a real app, this would send data to a backend server.
         */
        async function handleSubmit() {
            const feedbackText = document.getElementById('feedback-text').value.trim();
            const submitBtn = document.getElementById('submit-btn');

            // 1. Validate: Rating is mandatory
            if (!currentRating) {
                displayStatus('Please select a rating (Thumbs Up or Thumbs Down) before submitting.', 'error');
                return;
            }

            // 2. Prepare data object
            const feedbackData = {
                rating: currentRating,
                comment: feedbackText || 'No detailed comment provided.',
                timestamp: new Date().toISOString()
            };

            // 3. Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            displayStatus('Processing feedback...', 'info');

            // --- SIMULATED API CALL ---
            // Simulate a network request delay.
            await new Promise(resolve => setTimeout(resolve, 1500));

            // 4. Log the data to the console (where a backend would receive it)
            console.log("--- Feedback Submitted ---");
            console.log(JSON.stringify(feedbackData, null, 2));
            console.log("--------------------------");

            // 5. Show success message
            displayStatus('Thank you! Your feedback has been successfully submitted.', 'success');

            // 6. Reset the form 
            currentRating = null;
            document.getElementById('feedback-text').value = '';

            // Reset UI
            setRating(null);
            submitBtn.textContent = 'Submit Feedback';
            submitBtn.disabled = true;

            // Clear status message after a few seconds
            setTimeout(() => {
                document.getElementById('status-message').classList.add('hidden');
            }, 5000);
        }

        /**
         * Displays a temporary status message in the dedicated message box.
         * @param {string} message - The message to display.
         * @param {('success'|'error'|'info')} type - The type of message to style it correctly.
         */
        function displayStatus(message, type) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;

            // Reset classes
            statusMessage.className = 'mt-6 p-4 font-medium text-center rounded-lg transition duration-300 ease-in-out';

            // Apply specific classes based on type
            if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-800', 'border-green-300', 'border');
            } else if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-800', 'border-red-300', 'border');
            } else if (type === 'info') {
                statusMessage.classList.add('bg-blue-100', 'text-blue-800', 'border-blue-300', 'border');
            }

            statusMessage.classList.remove('hidden');
        }

        /**
         * Handles the click on the Login button (placeholder).
         */
        function redirectToLogin() {
            displayStatus('Redirecting to the login page (simulated action).', 'info');
            console.log("Login button clicked: Simulating redirection to login page.");
        }


        // Initialize: Start animation and ensure submit button is disabled on load
        window.onload = () => {
            document.getElementById('submit-btn').disabled = true;
        }

    </script>

</body>

</html>
